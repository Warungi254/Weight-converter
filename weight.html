<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pounds to Kilograms weight converter</title>
    <link rel="stylesheet" href="./css/weight.css">
</head>
<body>
    <div id="container">
        <h1>Weight Converter (kg to pounds)</h1>
        <p>Enter weight value in kilograms:</p>

        <p>
            <label>Kilograms</label>
            <input id="inputKilograms" type="number" placeholder="" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
        </p>
        <p>Your weight in Kilograms is: <span id="outputPounds"></span></p>



    </div>

    <script src="./js/weight.js"></script>
</body>
</html>
